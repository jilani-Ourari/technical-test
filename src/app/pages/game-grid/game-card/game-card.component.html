<div
  class="card background-img"
  [ngStyle]="{ 'background-image': 'url(' + game.image + ')' }"
>
  <div *ngIf="isRibbon" class="ribbon">
    <span>{{ getRibbonLabel() }}</span>
  </div>

  <div class="content card-body p-0">
    <div class="d-flex justify-content-center mb-1 amount p-1">
      <h5 *ngIf="isJackpot">
        {{ game.amount | currency: "Â£" }}
      </h5>
    </div>

    <div class="content-details">
      <h6>{{ game.name }}</h6>
      <button class="btn btn-primary">Play</button>
    </div>
  </div>
</div>
